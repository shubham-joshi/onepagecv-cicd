name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: cicd.shubhamjoshi.tech
        username: azureuser
        key: ${{secrets.ONEPAGECV_SECRET}}
        port: 22
        script: whoami
